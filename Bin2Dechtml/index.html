<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Binary 2 Decimal</title>

    <link rel="stylesheet" href="style.css">

    <script src="convert.js"></script>
    <script src="button00.js"></script>
    <script src="delete.js"></script>

</head>
<body>
    <div id="content" class="content">
        <div id="binary_number">
            <div class="binaryNumberInput">
                <input type="text" name="binaryNumber" id="binary_Number" 
                maxlength="8" placeholder="Enter 0 or 1" value=""/>
            </div>
        </div>     
        <div id="convert">
            <div class="button" style="vertical-align:middle" 
            onclick="convertButton()">
                <span>Convert </span>
            </div>
        </div>

        <div id="del">
            <div class="delButton" style="vertical-align:middle" 
            onclick="del()">
                <span>Delete </span>
            </div>
        </div>

        <div id="decimal_number">
            <div class="decimalNumberInput">
                <input type="text" name="decimalNumber" id="decimal_Number" disabled value="">
            </div>  
        </div>
    </div>

</body>
</html>
